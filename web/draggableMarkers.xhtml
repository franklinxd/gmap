<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>GMap Draggable</title>
    </h:head>
    <h:body>
        <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
        <h:form prependId="false">
            <p:growl id="growl" showDetail="true" />
            
            <p:gmap id="gmap" center="13.702487, -89.200882" zoom="16" type="HIBRID" model="#{draggableMarkersView.draggableModel}" style="width: 100%; height: 400px">
                <p:ajax event="markerDrag" listener="#{draggableMarkersView.onMarkerDrag}" update="growl" />
            </p:gmap>
         
        </h:form>
    </h:body>
</html>
